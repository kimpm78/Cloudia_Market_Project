services:
  postgres:
    image: postgres:16-alpine
    container_name: cloudia-postgres
    environment:
      POSTGRES_DB: cloudia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cloudia"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cloudia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: cloudia-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PROFILE: docker
    container_name: cloudia-backend
    env_file:
      - ./backend/.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-dummy}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-dummy}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9090:9090"
    volumes:
      - ./backend/uploads:/app/uploads

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_API_BASE_IMAGE_URL: /images
    container_name: cloudia-front
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
  redis_data:
